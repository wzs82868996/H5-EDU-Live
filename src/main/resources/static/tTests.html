                    <h3 class="edition"> 填写试卷信息</h3>
                </div>
                <div class="publish_frame">
                    <!--<form>-->
                    <!--名称-->
                    <div>
                        <label class="name">试卷名称：</label>
                        <input type="text" id="name_box"><label style="color: red">*</label><label id="name_check" style="color: red"></label>
                    </div>
                    <!--名称-->
                    <div >
                        <label class="name">对应课程：</label>
                        <input type="text" id="course_box">
                    </div>
                    <div >
                        <label class="label">试卷总分： </label>
                        <input type="text" id="totalScore_box" style="display: inline;margin-right: 20px">
                        <label class="label">总题数： </label>
                        <input type="text" id="totalNum_box"><label style="color: #999;font-size: 14px"> </label>
                    </div>
                    <div>
                        <label class="duration">  考试时长：</label>
                        <input type="text" id="duration_box"><label>min</label><label style="color: red">*</label><label id="duration_check" style="color: red"></label>
                    </div>
                    <!--时长-->

                    <!-- 上传题目-->
                    <div class="subTitles">
                        <h3>题目上传</h3>
                        <div>
                            <label style="margin-right: 20px;margin-top: 15px" >第<span id="number" style="color: #00A8FF">                     1                  </span>题</label>
                            <label>分值：</label><input type="text" id="score"/></div>
                        <div style="display: inline">
                            <label class="image">选择文件：</label>
                            <input type="file" name="file" id="picture" accept="image"></div>
                        <div>
                            <label class="answer">填写答案：</label>
                            <input type="text" name="file" id="answer" accept="image">
                        </div>
                        <div id="buttons">
                            <button type="submit" id="goback" style="display: inline" onclick="lastStep()">上一步</button>
                            <button type="submit" id="goon" style="display: inline" onclick="nextStep()">下一步</button>
                            <button type="submit" id="over" onclick="finish()">结束</button>
                        </div>
                    </div>
                    <div id="publishBottom">
                        <button type="submit" id="save" onclick="addCourse()">完成</button>
                        <button type="submit" id="close" onclick="hideEditDiv()">取消</button>
                    </div>
                    <!--  </form>-->
                </div>
